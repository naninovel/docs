    <style id="splash-style">
        body {
            margin: 0;
            height: 100%;
            background: #282828;
        }

        #splash-screen {
            z-index: 9999999;
            pointer-events: none;
            position: absolute;
            top: 25vh;
            left: calc(50vw - 25vh);
            right: 0;
            bottom: 0;
        }

        /* noinspection CssUnusedSymbol */
        #splash-screen.fade-out {
            opacity: 0;
            transition: opacity 0.33s;
        }

        #splash-logo {
            width: 50vh;
            animation: appear 1s ease-in-out forwards, pulse 1.5s 3s ease-in infinite alternate;
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(100%) }
            to { opacity: 1; transform: scale(50%) }
        }

        @keyframes pulse {
            from { transform: scale(50%) }
            to { transform: scale(53%) }
        }
    </style>
